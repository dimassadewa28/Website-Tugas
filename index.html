    body {
      margin: 0;
      font-family: system-ui, "Segoe UI", "Open Sans", "Helvetica Neue", sans-serif;
      background: url('sora.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #adb5b5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #4b5563; 
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      font-weight: 800;
      font-size: 1.875rem; 
      line-height: 2.25rem;
      max-width: 64rem;
      margin: 0 auto;
    }
    header p {
      margin-top: 0.75rem;
      font-size: 1rem;
      max-width: 32rem;
      margin-left: auto;
      margin-right: auto;
    }
    nav {
      background-color: #4b5563;
      border-radius: 0.375rem;
      margin: 1.5rem 1rem 2.5rem;
      padding: 0.5rem 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    nav a {
      background-color: #2261c5; 
      color: white;
      padding: 0.25rem 1rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      text-decoration: none;
      white-space: nowrap;
    }
    main {
      max-width: 90rem;
      margin: 0 auto 4rem;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 2rem;
    }
    @media (min-width: 640px) {
      main {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 768px) {
      main {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (min-width: 1024px) {
      main {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    article {
      background-color: #4b5563; 
      border-radius: 1rem;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    article h2 {
      color: white;
      font-weight: 800;
      font-size: 1.25rem;
      text-decoration: underline;
      margin: 0 0 1rem 0;
      text-align: center;
      line-height: 1.25;
    }
    article a img {
      border-radius: 0.375rem;
      width: 100%;
      max-width: 260px;
      height: auto;
      object-fit: cover;
      display: block;
    }
    footer {
      background-color: #4b5563;
      color: white;
      text-align: center;
      padding: 1rem 1rem;
      font-size: 0.875rem;
      font-weight: 300;
    }
